<template>
  <require from="../resources/elements/blog-post"></require>
  <div  if.bind="error" >${error}</div>
  <div class="alert alert-primary">Viewing Post created in: ${archive}</div>
  <div repeat.for="post of posts">
    <blog-post post.bind="post"></blog-post>

    <a class="btn btn-outline-primary" route-href="route:post-view;params.bind:{slug:post.slug}" >View Post &raquo;</a>
    <hr>
  </div>
   
</template>
