<template>
  <require from="../value-converters/date-format"></require>
  <article class="blog-post" >
    
    <h2 class="blog-post-title">${post.title}</h2>
    <p class="blog-post-meta">${post.createdAt | dateFormat} by <a href="#">${post.author}</a></p>
    
    <nav class="blog-pagination" aria-label="Pagination">

      <a repeat.for="tag of post.tags" route-href="route:tag-view;params.bind:{tag}">
        <span class="badge rounded-pill bg-primary">${tag}</span>
      </a>
    </nav>
   

    <p>${post.body}</p>
    <hr>
   </article>
</template>
